<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link html</title>
  </head>
  <body>
    <h1>Belajar link HTML</h1>
    <h2>Eksternal Link</h2>
    <p>ini link <a href="https://classroom.google.com/">classroom</a></p>
    <hr />
    <h2>internal link</h2>
    <p>ini link <a href="./contact.html">Contact</a></p>
    <p>
      ini link <a href="./../pertemuan-2/text.formating.html">text formating</a>
    </p>
    <p>ini link <a href="./../pertemuan-1/belajar.html">belajar html</a></p>
    <hr />
    <h2>Attribute link</h2>
    <a href="./contact.html" target="_blank" title="menuju halaman contact"
      >ini masih halaman contact</a
    >
    <hr />
    <h2>Link sebuah gambar</h2>
    <a href="./contact.html">
      <img src="./../icon.jpg" alt="" />
    </a>
  </body>
</html>
