<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image html</title>
  </head>
  <body>
    <h1>Belajar Image HTML</h1>
    <img src="./../pertemuan-3/icon.jpg" alt="icon image" />
    <!-- fungsi alt adalah jika image tidak muncul / error, maka text alt akan muncul. -->
    <hr />
    <h2>Menampilkan gambar dari internet</h2>
    <img
      src="https://images.unsplash.com/photo-1756134904044-1cf7868cb9de?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="view"
    />
    <hr />

    <h2>Mengggunkan attribute width dan height</h2>
    <img src="./../pertemuan-3/icon.jpg" alt="view" width="100" />
    <p>
      jangan gunakan attribute width dan height secara bersamaan. karena akan
      merubah ukuran gambar tidak presisi (salah satu saja)
    </p>
    <hr />

    <h2>Membungkus image dengan tag link</h2>
    <img src="./../pertemuan-3/icon.jpg" alt="view" width="100" />

    <a href="https://classroom.google.com/"
      ><img src="./../pertemuan-3/icon.jpg" alt="view" width="100"
    /></a>
  </body>
</html>
